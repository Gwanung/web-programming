<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 4</title>
    
    <style>
        table, th, td{
            border:1px solid gray;
            border-collapse: collapse;
        }
        th, td{
            width: 120px;
            padding: 5px;
        }
        caption{
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <!-- strong이나 b나 둘다 강조 큰 차이는 없음 -->
        <caption><b>주요 SNS 서비스별 이용률(%)</b></caption> 
        <thead>
            <th></th>
            <th>페이스북</th>
            <th>카카오스토리</th>
            <th>밴드</th>
            <th>인스타그램</th>
            <th>트위터</th>
        </thead>
        <tbody>
            <th>2015년</th>
            <td>77.1</td>
            <td>58.3</td>
            <td>32.4</td>
            <td>16.7</td>
            <td>22.1</td>
        </tbody>
        <tbody>
            <th>2016년</th>
            <td>73.8</td>
            <td>51.0</td>
            <td>40.1</td>
            <td>28.1</td>
            <td>14.7</td>
        </tbody>
    </table>
    
</body>
</html>
