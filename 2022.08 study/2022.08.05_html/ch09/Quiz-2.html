<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            margin: 100px;
        }
        .container{
            width: 400px;
            margin: 0 auto;
        }
        h1{
            border-bottom: 5px double mediumturquoise;
            text-align: center;
            padding-bottom: 10px;
        }
        h2{
            color: yellow;
            text-align: center;
            font-style: italic
        }
        h3{
            color: mediumturquoise;
            margin-left: 10px;
        }
        #onair{
            border-style: none;
            display: block;
            margin: 0 auto;
        }
        ul{
            width: 400px;
            margin: 20px;
            padding: 20px;
            list-style-type: none;
            border: 1px dotted #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>대학언론사 수습기자 모집</h1>
        <h2>신입생 여러분을 기다립니다.</h2>
        <img src="images/onair.png" alt="" id="onair">
        <h3>모집분야</h3>
        <ul>
            <li>아나운서(0명) : 학내 소식을 라디오 방송으로 보도</li>
            <li>오프닝쇼프로듀서(0명) : 라디오 방송 기획, 제작</li>
            <li>엔지니어(0명) : 라디오 방송 녹음 및 편집</li>
        </ul>
        <h3>혜택</h3>
        <ul>
            <li>수습기자 활동 중 소정의 활동비 지급</li>
            <li>정기자로 진급하면 장학급 지급</li>
        </ul>

    </div>
    
</body>
</html>
