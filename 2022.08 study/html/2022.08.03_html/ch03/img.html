<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지</title>
</head>
<body>
    <!-- 이미지에는 저장된 파일말고 주소도 가능함 -->
    <!-- alt는 이미지가 없을 시 화면에 출력되는 대체 텍스트 -->
    <img src="./images/gugudan.jpg" alt="바빠구구단">
    <img src="./images/gugudan.jpg" alt="바빠구구단" width="250" height="250">
    <!-- 이미지가 작으면 한줄에 여러 개의 이미지 표시 가능함 -->
    <h1>제품선택</h1>
    <figure>
        <img src="./images/prod.jpg" alt="없음" >
        <figcaption>예멘 모카 마타리(Yemen Mocha Mattrai)</figcaption>
    </figure>
</body>
</html>
