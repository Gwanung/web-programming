<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        #col{
            border: 1px solid black;
            border-collapse: collapse;
            width: 300px;
            height: 150px;
            margin: 20px;
            caption-side: bottom;
        }
        #col th{
            border: 1px solid black;
            background-color: thistle;
        }
        #col td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table id="col">
        <caption>2015 국민 독서실태</caption>
        <tr>
            <th colspan="2">구분</th>
            <th>성인</th>
            <th>학생</th>
        </tr>
        <tr>
            <th colspan="2">독서율</th>
            <td>65.3%</td>
            <td>94.9%</td>
        </tr> 
        <tr>
            <th colspan="2">연평균 독서량</th>
            <td>9.1권</td>
            <td>29.8권</td>
        </tr>
        <tr>
            <th colspan="2">공공도서관 이용률</th>
            <td>28.1%</td>
            <td>64.9%</td>
        </tr>

    </table>
    
</body>
</html>
