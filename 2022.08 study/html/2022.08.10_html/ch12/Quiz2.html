<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: 30px;
            width: 600px;
            border: 1px solid black;
        }
        ul{
            list-style-type: none;
        }
        ul li{
            display: inline-block;
            margin: 20px 50px;
        }
        li a{
            text-decoration: none;
            color: black;
        }
        a:visited{
            color: black;
        }
        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
        </ul>
    </div>
</body>
</html>
