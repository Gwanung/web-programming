<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #fff;
        }
        form fieldset{
            margin-bottom: 25px;
        }
        form legend{
            font-size: 15px;
            font-weight: 600;
        }
        input:disabled{
            background-color: #ddd;
            border: 1px solid #ccc;
        }
        input:checked + span{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <label for="">이름</label>
            <input type="text" disabled>
        </fieldset>
        <fieldset>
            <legend>신청 과목</legend>
            <p>이 달에 신청할 과목을 선택하세요</p>
            <label for="">
                <input type="radio" name="subject"><span>회화</span>
            </label>
            <label for="">
                <input type="radio" name="subject"><span>문법</span>
            </label>
            <label for="">
                <input type="radio" name="subject"><span>작문</span>
            </label>
        </fieldset>
    </form>
</body>
</html>
