<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
        }
        li{
            padding: 5px 30px;
        }
        li a{
            font-size: 16px;
            color: blue;
            text-decoration: none;
        }
        /* []속성값을 일일이 다적기 힘드니까 ^=이나  $= 사용하면 편함 / ^는 앞부터 $는 뒤부터  */
        a[target="_blank"]{
            color: green;
            padding-right: 30px;
            background: url("images/newwindow.png") no-repeat center right;
        }
    </style>
</head>
<body>
    <h1>HTML5 표준안 사이트</h1>
    <ul>
        <li><a href="http://www.w3c.org/TR/html" target="_blank">HTML</a></li>
        <li><a href="https://www.w3c.org/TR/selectors">CSS Seletor Level 3</a></li>
        <li><a href="https://www.w3c.org/TR/css3-mediaqueries">미디어쿼리</a></li>
    </ul>
</body>
</html>
