<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = true;
        var b = false;
        var c = 10 > 5;  
        var d = Boolean(null);  //false
        // Boolean  값이 없거나, undefined, 빈 문자열 등이면 false   -> null이나 undefined 가 아닌 모든 객체는 조건문에서 true임  Boolean(false) -> true
        // var a = Boolean(false) 와 var a = false 는 다르다.

        document.write(a, "<br>");
        document.write(b, "<br>");
        document.write(c, "<br>");
        document.write(d, "<br>");
    </script>
</body>
</html>
