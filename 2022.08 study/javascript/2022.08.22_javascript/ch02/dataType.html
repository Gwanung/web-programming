<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var tag = "<h1>String</h1>"
    document.write(tag, "<br>");
    document.write(typeof tag, "<br>");
    var t = Number("100");
    document.write(typeof t, "<br>");
    var d = Boolean(null);  //false
    document.write(typeof d, "<br>");

    var num1 = 15;
    var num2 = 2;
    var result;
    result = num1 + num2;
    document.write(result, "<br>");
    result = num1 - num2;
    document.write(result, "<br>");
    result = num1 * num2;
    document.write(result, "<br>");
    result = num1 / num2;
    document.write(result, "<br>");
    result = num1 % num2;
    document.write(result, "<br>");

    var num1 = 10;
    var num2 = 3;
    num1 += num2;
    document.write(num1, "<br>");
    num1 -= num2;
    document.write(num1, "<br>");
    num1 *= num2;
    document.write(num1, "<br>");
    num1 %= num2;
    document.write(num1, "<br>");
</script>
</body>
</html>
