<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 20;
        var c = 10;
        var f = "20";
        var result;

        result = a > b;
        document.write(result, "<br>");
        result = a < b;
        document.write(result, "<br>");
        result = a <= b;
        document.write(result, "<br>");
        result = a == f;      //자료형 상관없이 변수의 값이 일치하는지
        document.write(result, "<br>");
        result = a != b;
        document.write(result, "<br>");
        result = b === f;   // 자료형과 변수 값 모두 일치하는지
        document.write(result, "<br>");

    </script>    
</body>
</html>
