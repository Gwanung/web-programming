<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과체중 테스트</title>
</head>
<body>
    <script>
        var name = prompt("당신의 이름은? ", "");
        var userHeight = prompt("당신의 신장은?", "");
        var userWeight = prompt("당신의 몸무게는?", "");
        
        var normal_w = (userHeight - 100)*0.9;  //72
        var result = userWeight >= normal_w-5 &&  userWeight <= normal_w+5;  //67~73
        result = result? "적정 체중입니다.":"적정 체중이 아닙니다.";
        document.write(name + "님은" + result);

    </script>
</body>
</html>
