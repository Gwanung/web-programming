<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #0c3268;
            color: white;
        }   
        big{
            color: yellow;
        }
        p{
            font-weight: 700;
            font-size: 25px;
            margin-top: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        var a = prompt("학과선택 (1.전기전자,2.건축공,3.컴퓨터공,4.신소재공", "");

        switch(a){
            case "1": document.write("<p> 전기전자공학과 실습실은 <big>2011호</big> 입니다 </p>");
            break;
            case "2": document.write("<p> 건축공학과 실습실은 <big>2014호</big> 입니다 </p>");
            break;
            case "3": document.write("<p> 컴퓨터공학과 실습실은 <big>2012호</big> 입니다 </p>");
            break;
            case "4": document.write("<p> 신소재공학과 실습실은 <big>2013호</big> 입니다 </p>");
            break;

            default: document.write("<p>잘못 입력했습니다.</p>");
        }
    </script>
</body>
</html>
