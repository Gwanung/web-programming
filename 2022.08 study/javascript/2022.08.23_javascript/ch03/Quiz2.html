<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 1;
        while(true){

            alert(i + "번째 반복문입니다.");
            var num = confirm("계속하시겠습니까?");

            if(num){
                i++;
                continue;
            }
            else{
                alert("프로그램 종료");
                break;
            }
        }
    </script>
</body>
</html>
