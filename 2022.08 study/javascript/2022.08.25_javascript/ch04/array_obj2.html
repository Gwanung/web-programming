<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr_1 = ["사당", "교대", "방배", "강남"];
        var arr_2 = ["신사", "압구정", "옥수"];

        var result = arr_1.join("_");  //문자로 연결하여 하나의 문자열로 나타냄.
        console.log(result);

        var result = arr_1.concat(arr_2); // 합치기
        console.log(result);
        
        var result = arr_1.slice(1, 3); // index 1~3-1까지
        console.log(result);

        arr_1.sort();  //오름차순
        console.log(arr_1);

        arr_2.reverse();
        console.log(arr_2);

    </script>
</body>
</html>
