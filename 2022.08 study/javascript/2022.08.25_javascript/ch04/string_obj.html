<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var t = "Hello Thank you good luck to you";


        document.write(t.charAt(16), "<br>");
        document.write(t.indexOf("you"), "<br>");  // 왼쪽에서부터 저장된 you  인덱스 값 반환
        document.write(t.indexOf("you", 16), "<br>");   //16번위치부터 
        document.write(t.lastIndexOf("you"), "<br>");   //반대
        document.write(t.lastIndexOf("you", 25), "<br>");
        document.write(t.match("luck"), "<br>");   //왼쪽에서부터 발견된 luck 문자 반환
        document.write(t.search("you"), "<br>");  // 왼쪽에서부터 발견된 you 인덱스 반환 (젤앞 12)  match는 문자 , search는 인덱스
        document.write(t.substr(21, 4), "<br>");  // 21번인덱스부터 4글자 가져옴(문자)
        document.write(t.substring(6, 12), "<br>"); // 6~ 11까지의 문자 가져옴
        document.write(t.replace("you", "me"), "<br>"); 
        document.write(t.toLowerCase(), "<br>");
        document.write(t.toUpperCase(), "<br>");
        document.write(t.length , "<br>");  //문자열의 문자 총 개수 반환 (공백 포함)

        var s  = t.split(" "); //공백으로 분리해서 배열로 저장함. 인덱스 접근가능  여기서는 총 7개의 배열로 분리

        document.write(s[0], "<br>");
        document.write(s[4], "<br>");

        var str = "A";
        var t =str.charCodeAt(0);   // 0번 인덱스의 문자 아스키 코드값 반환

        document.write(t, "<br>");
        document.write(String.fromCharCode(65), "<br>");  // 아스키코드 65에 해당되는 문자 반환
    </script>
</body>
</html>
