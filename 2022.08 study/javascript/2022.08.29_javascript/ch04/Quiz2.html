<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            font-size: 20px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <script>
        var number = prompt("몇까지 계산할까요?", "0");
        
        for(var i=0; i<=number; i++){
            if(i%3!=0) 
                document.write("<p>"+ "<span>" + i + "</span>" +"</p>");
                continue;
        }
    </script>
</body>
</html>
