<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr ="/Lecture/Javascript_Jquery/images/button.jpg";

        document.write("file name: " + arr.match("button.jpg", "<br>"));
        document.write("<br>");

        var s = arr.split("/");
        for(var i=0; i<s.length; i++){
            document.write(s[i] , "<br>");
        }
    </script>
</body>
</html>
