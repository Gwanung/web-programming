<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        div{
            margin: 50px;
            text-align: center;
        }
        button{
            margin-right: 50px;
            margin-bottom: 30px;
            width: 100px;
            height: 50px;
            background-color: aqua;
        }
    
    </style>
</head>
<script>
    function change(on){

        var test = document.getElementById("onOff");
        if(on){
            test.setAttribute("src", "images/on.jpg");
        }
        else{
            test.setAttribute("src", "images/off.jpg");
        }
    }

</script>
<body>
    <div>
        <p>
        <button onclick="change(true)" >on</button>  
        <button onclick="change(false)">off</button>
        </p>
        <p>
        <img src="images/on.jpg" alt="" id="onOff">
        </p>    
    </div>
</body>
</html>
