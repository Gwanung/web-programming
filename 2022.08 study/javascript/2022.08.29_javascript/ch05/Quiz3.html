<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        margin: 20px;
    }
    button{
        margin-right: 20px;
        width: 200px;
        height: 50px;
        background-color: aqua;
    }
    h1{
        margin-top: 50px;
    }
</style>
<script>
    function color(number){
        var colors = document.getElementById("back_color");

        switch(number){
            case 1: 
            colors.style.backgroundColor = "black";
            colors.style.color ="white";
            break;
            case 2 :
            colors.style.backgroundColor = "green";
            colors.style.color ="white";
            break;
            case 3 :
            colors.style.backgroundColor = "yellow";
            colors.style.color ="blue";
            break;
            case 4 :
            colors.style.backgroundColor = "white";
            colors.style.color ="black";
            break;
            default : alert("없는 값입니다.");
        }
        
    }
</script>
<body id="back_color">
    <div id="container">
        <div>
        <button onclick="color(1)">검정 배경, 흰색 글씨</button>
        <button onclick="color(2)">초록 배경, 흰색 글씨</button>
        </div>
        <div>
        <button onclick="color(3)">노랑 배경, 파랑 글씨</button>
        <button onclick="color(4)">흰색 배경, 검정 글씨</button>
        </div>
        <h1>배경색과 글자색 바꾸기</h1>
        <p>DOM은 document Object Model의 약자로, 웹 문서에 접근할 수 있도록 정의해 놓은 표준입니다.</p>
    </div>
</body>
</html>
