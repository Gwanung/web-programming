    <div>
        <h2>소개</h2>
        <p>산굼부리 분화구의 깊이는 약 100m, 지름은 600m가 넘는다. 바깥둘레 2,067m, 안둘레 756m, 높이 100~146m의 원추형 절벽을 이루는 화구는 바닥넓이만도 약 8,000평이나 된다. 화구 주위의 지면은 높이 400m인 평지이고, 화구 남쪽에 높이가 최고 438m인 언덕이 있을 뿐이다.</p>
