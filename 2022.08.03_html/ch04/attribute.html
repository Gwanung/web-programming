<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    ul{
        list-style-type: none;
    }
    li{
        margin: 20px;
    }
    label{
        width: 100px;
        float: left;
    }
    fieldset{
        margin: 20px;
    }
</style>
</head>
<body>
    <h1>여름방학 특강신청</h1>
    <form action="">
        <fieldset>
            <legend>수강과목</legend>
            <ul>
                <li>
                    <label for="subject">영어회화초급</label>
                    <input type="text" value="오전 9:00 ~ 10:00" id="subject" readonly>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>신청자</legend>
            <ul>
                <li>
                    <label for="uname">이름</label>
                    <input type="text" id="uname" autofocus required>
                </li>
                <li>
                    <label for="uid">학번</label>
                    <input type="text" id="uid" placeholder="하이픈없이입력" required maxlength="8">
                </li>
                <li>
                    <label for="uclass">학과</label>
                    <select id="uclass">
                        <option>건축공학과</option>
                        <option>기계공학과</option>
                        <option>산업공학과</option>
                        <option >전기전자공학과</option>
                        <option selected>컴퓨터공학과</option>
                        <option>화학공학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="신청하기">
        <input type="reset" value="다시 입력">
        <fieldset>
            <legend>교재 주문</legend>
            <ul>
                <li><label for="bookwsheet">교재</label>
                    <input type="number" id="book" value="1" min="1" max="3"></li>
                <li><label for="wsheet">워크시트</label>
                    <input type="number" id="wsheet" value="1" min="1" max="3"></li>
                <li><label for="group">단체주문</label>
                    <input type="number" id="group" value="10" min="10" max="100" step="10"></li>
                <li>
                    <label for="comment">참고사항</label>
                    <textarea name="" id="comment" cols="30" rows="3"></textarea>
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="신청하기">
        <input type="reset" value="다시 입력">
    </form>
    
</body>
</html>
