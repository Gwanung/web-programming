<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그 적용</title>
    <style>
        ul{
            list-style-type: none;
        }
        li{
            margin: 20px;
        }
    </style>
</head>
<body>
    <form action=""></form>
    <h3>수강분야(다수 선택 가능)</h3>
    <ul>
        <li><input type="checkbox" checked>문법</li>
        <li><input type="checkbox">작문</li>
        <li><input type="checkbox">독해</li>
    </ul>
    <h3>수강과목(중복 선택 불가능)</h3>
    <!-- label을 사용하면 버튼 외에 글씨도 선택가능해짐 -->
    <ul> 
        <li><label><input type="radio" name="subject" checked>영어회화</label></li>
        <li><label><input type="radio" name="subject">중국어회화</label></li>
        <li><label><input type="radio" name="subject">일어회화</label></li>
    </ul>
    
</body>
</html>
