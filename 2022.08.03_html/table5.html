<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
</head>
<body>
    <table border="1">
        <caption>
            <strong>Modern Browser</strong>
            <p>국내에서 자주 사용하는 모던 브라우저 </p>
        </caption>
        <tr>
            <th>브라우저</th>
            <th>네이버</th>
            <th>다운로드</th>
        <tr>
            <th>크롬(chrome)</th>
            <td>구글(google)</td>
            <td>http://www.google.com/chrome</td>
        </tr>
        <tr>
            <th>파이어폭스</th>
            <td>Mozilla</td>
            <td>http://www.mozilla.org/firefox</td>
        </tr>
        <tr>
            <th>엣지(Edge)</th>
            <td>Microsoft</td>
            <td>http://www.Microsoft.com/ko-kr</td>
        </tr>
        </tr>
    </table>
    <figure>
        <table border="1">
            <tr>
                <th>브라우저</th>
                <th>네이버</th>
                <th>다운로드</th>
            <tr>
                <th>크롬(chrome)</th>
                <td>구글(google)</td>
                <td>http://www.google.com/chrome</td>
            </tr>
            <tr>
                <th>파이어폭스</th>
                <td>Mozilla</td>
                <td>http://www.mozilla.org/firefox</td>
            </tr>
            <tr>
                <th>엣지(Edge)</th>
                <td>Microsoft</td>
                <td>http://www.Microsoft.com/ko-kr</td>
            </tr>
            </tr>
        </table>
        <figcaption>
            <p>국내에서 자주 사용하는 모던 브라우저 </p>
        </figcaption>
    </figure>
</body>
</html>
