<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
            line-height: 200%;
        }
        #values{
            text-align: center;
        }
        fieldset{
            width: 500px;
            margin-bottom: 20px;          
        }
    </style>
    
</head>
<body>
    <h1>주문서 정보</h1>
    <div>
        <form action="">
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="">이름</label>
                        <input type="text" placeholder="공백없이 입력하세요" autofocus>
                    </li>
                    <li>
                        <label for="">메일주소</label>
                        <input type="email" placeholder="abcd@abcd.com">
                    </li>
                    <li>
                        <label for="">홈페이지(URL)</label>
                        <input type="url" placeholder="공백없이 입력하세요" maxlength="50">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <ul>
                    <li>
                <label for="">상품 검색</label>
                <input type="search">
            </li>
            </ul>
            </fieldset>
            <fieldset>
                <legend>주문 정보</legend>
                <ul>
                    <li>
                        <label for="">주문 색상</label>
                        <input type="text" list="colorlist">
                        <datalist id="colorlist">
                            <option value="black"></option>
                            <option value="gray"></option>
                            <option value="olive"></option>
                            <option value="camel"></option>
                        </datalist>
                       
                        
                    </li>
                    <li>
                        <label for="">주문 개수</label>
                        <input type="range" min="1" max="10" step="1" value="1">
                        
                    </li>
                    <li>
                        <label for="">사이즈</label>
                        <select name="" id="">
                            <option value="" selected>85</option>
                            <option value="">90</option>
                            <option value="">95</option>
                            <option value="">100</option>
                        </select>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <ul>
                    <li>
                <label for="">주문일</label>
                <input type="datetime-local">
            </li>
            </ul>

            </fieldset>
            <fieldset id="values">
                <input type="submit" value="제출">
                <input type="reset" value="초기화">
            </fieldset>
        </form>
    </div>
    
</body>
</html>
