<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* margin은 나열 된 요소들의 테두리 간격의 여백 padding은 한 요소의 콘텐츠와 테두리 여백 */
        div{
            width: 200px;
            height: 100px;
            margin: 30px 30px 60px; 
        }
        #box1{
            background-color: rgb(0, 77, 243);
        }
        #box2{
            background-color: rgb(255, 72, 0);
        }
        #box3{
            background-color: rgb(18, 219, 0);
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    
</body>
</html>
