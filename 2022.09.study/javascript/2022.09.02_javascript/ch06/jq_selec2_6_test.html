<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
     
            $(function(){
                var arr1 = [{
                    "area" : "서울",
                    "name" : "무대리"}, 
                    {"area" : "부산",
                    "name" : "홍과장"},
                    {"area" : "대전",
                    "name" : "박사장"},
                    {"area" : "서울",
                    "name" : "빅마마"}]

                var arr2 = $.map(arr1, function(a, b){  //map()은  배열에 저장된 데이터 수 만큼 반복실행함. (배열 저장 후 객체 반환)
                    if(a.area == "서울"){
                        return a;
                    }
                });
                console.log(arr2);
                console.log("==== First End ====");

                var arr3 = $.grep(arr1, function(a, b){  //grep()은 오름차순으로 대입된다. true이면 오름차순으로 배열을 반환함.
                    if(a.area == "서울"){
                        return true;
                    }else{
                        return false;
                    }
                });
    
                console.log(arr3);
                console.log("==== Second End ====");
                
            });

    </script>
</head>

</body>
</html>
