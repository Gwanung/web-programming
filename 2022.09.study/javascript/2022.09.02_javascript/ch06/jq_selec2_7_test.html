<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            var arr1 = ["서울", "대전", "부산", "전주"];
            var arr2 = ["한국", "미국", "일본", "중국"];
            var obj ={
                "name" : "정부장",
                "area" : "서울"
            }

            var idxNum = $.inArray("부산", arr1);  //인덱스 값을 반환한다.  부산이니까 2의 값이 들어감!
            console.log(idxNum);

            var okArray1 = $.isArray(arr1); //배열객체니까 true
            var okArray2 = $.isArray(obj); //배열 객체가 아니므로 false
            console.log(okArray1);  //배열 객체면 true
            console.log(okArray2);  //배열 객체가 아니면 false

            $.merge(arr2, arr1);  //두 배열 합치기 
            console.log(arr2);
        })
    </script>
</head>
<body>
    
</body>
</html>
