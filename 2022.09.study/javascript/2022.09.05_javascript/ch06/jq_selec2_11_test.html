<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $("#inner_1 p:contains(내용1)").css({"background-color" : "#ff0"}); // 내용1 포함요소만 선택
            $("#inner_1 p:has(strong)").css({"background-color" : "#0ff"});  // strong 포함 요소만 선택
            $("#outer_wrap").contents().css({"border" : "1px dashed #00f"}); // 가장가까운 하위요소 선택   h1 / section 2개 !
            $("#inner_2 p").not(":first").css({"background-color" : "#0f0"});  // 첫번째요소 제외하고 선택  내용5,내용6
            $("#inner_2 p").eq(2).end().css({"color" : "#f00"}); // 인덱스가 2인 요소 선택하고 end 를 통해서 선택하기 전의 선택자 적용 전체 p!
        })
    </script>
</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains(), contents(), has()</h1>
            <p><span>내용1</span></p>
            <p><strong>내용2</strong></p>
            <p><span>내용3</span></p>
        </section>
        <section id="inner_2">
            <h1>not(), end()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>
</body>
</html>
