<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $("#wrap a[target]").css({"color" : "#f00"});  //target 속성을 포함하는 요소만 선택 빨강색  fff 흰 000 검 f00 빨 0f0 초 00f 파
            $("#wrap a[href^=https]").css({"color" : "#0f0"}); // http로 시작하는 요소만 선택 초록색
            $("#wrap a[href$=net]").css({"color" : "#00f"});   //net으로 끝나는 요소만 선택  파랑색
            $("#wrap a[href*=google]").css({"color" : "#000"}); //google이 포함된 요소만 선택  검정색
            $("#member_f :password").css({"background-color" : "#0ff"});
            $("#member_f :text").css({"background-color" : "#ff0"});
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p><a href="http://easyspub" target="_blank">Easyspub</a></p>
        <p><a href="https://naver.com">Naver</a></p>
        <p><a href="http://daum.net">Daum</a></p>
        <p><a href="http://google.co.kr">Google</a></p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>
</html>
