<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $(".wrap_1 p:first").text("내용1"); //텍스트1 -> 내용1 변경

            $(".wrap_1 p:active").removeClass("active").addClass("on"); //내용2의 class를 on으로 변경

            $(".wrap_1 p:eq(2) a").attr("href", "http://www.naver.com"); // 네이버에 href를 #에서 네이버주소로 변경
            $(".wrap_1 p:eq(3) input").val("Korea"); // Hello를 Korea로 변경

            $(".wrap_2 p:first").after("<p>After(추가1)</p>");  // 내용5 뒤에 After(추가1) p태그 추가
            $(".wrap_2 p:first").before("<p>Before(추가2)</p>"); // 내용5 앞에 Before(추가2) p태그 추가

            $(".wrap_3 p").unwrap().wrapInner("<strong/>"); // wrap_3 class의 하위 요소들을 strong태그로 감싼다.
        });
    </script>
</head>
<body>
    <div class="wrap_1">
        <p>텍스트1</p>
        <p class="active">내용2</p>
        <p><a href="#">네이버</a></p>
        <p>
            <input type="text" value="Hello">
        </p>
    </div>
    <div class="wrap_2">
        <p>내용5</p>
        <p>내용6</p>
    </div>
    <div class="wrap_3">
        <p>내용7</p>
        <p>내용8</p>
    </div>
</body>
</html>
