<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $(".btn1").click(function(){
                $(".btn1").parent().next().css({"color" : "#f00"});  // 버튼을 누르면 글자 빨강색 변경
            });

            $(".btn2").on({
                "mouseover focus" : function(){
                    $(".btn2").parent().next().css({"color" : "#0f0"});  // 버튼에 마우스 포인터 올리거나 포커스 이동하면 글자가 초록색으로 변경
                },
                "mouseout blur" : function(){
                    $(".btn2").parent().next().css({"color" : "#000"}); // 버튼에 다른요소로 마우스 포인터를 옮기거나 포커스 이동하면 글자가 검은색으로 변경
                }
            });
        });
    </script>
</head>
<body>
    <p>
        <button class="btn1">버튼1</button>
    </p>
    <p>내용1</p>
    <p>
        <button class="btn2">버튼2</button>
    </p>
    <p>내용2</p>
</body>
</html>
