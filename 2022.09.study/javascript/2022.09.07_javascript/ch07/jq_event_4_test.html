<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $(document).ready(function(){  //요소가 로딩되면 이벤트 핸들러 실행
                var h1 = $(".img1").height();
                console.log("ready :", h1);
            }); 

            $(window).load(function(){  //외부요소가 완전히 로딩되면 이벤트 핸들러가 실행된다.
                var h2 = $(".img1").height(); 
                console.log("load :", h2);
            });
        });
        
    </script>
</head>
<body>
    <p>
        <img src="http://place-hold.it/300X300" class="img1" alt="">   
    </p>
    <!-- place-hold.it 사이트에서 넓이 높이 값을 입력하여 임시 이미지를 볼 수 있음! -->
</body>
</html>
