<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $(document).on("mousemove", function(e){  //e는 매개변수(이벤트 객체) 이벤트가 발생하면 이벤트 객체가 생성됨.
                $(".posX").text(e.pageX);             //마우스 포인터를 움직이면 이벤트 발생 -> 마우스 포인터의 위치 화면 출력
                $(".posY").text(e.pageY);
            })
        })
    </script>
</head>
<body>
    <h1>mousemove</h1>    
    <p>X : <span class="posX">0</span>px</p>
    <p>Y : <span class="posY">0</span>px</p>
</body>
</html>
