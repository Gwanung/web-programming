<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            var baseFontSize = 14;  
            $(".zoomBtnZone button").on("click", zoomeInOut);


            function zoomeInOut(){
                if($(this).hasClass("zoomOutBtn")){
                    if(baseFontSize <= 8) return false;
                    baseFontSize--;
                }else if($(this).hasClass("zoomInBtn")){  //hasClass() -> 만약 해당 class가 있다면, boolean 형태의 true, false를 반환함!
                    if(baseFontSize >= 20) return false;
                    baseFontSize++;
                }
                $(".fontSize").text(baseFontSize + "px");
                $("body").css({fontSize:baseFontSize + "px"});
            }//end zoomInOut()
        });
    </script>
</head>
<body>
    <p class="zoomBtnZone">
        <button class="zoomOutBtn">-</button>
        <button class="originBtn">100%</button>
        <button class="zoomInBtn">+</button>
    </p>
    <p class="fontSize">14px</p>
    <div id="wrap">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
        Perferendis quos id impedit asperiores nemo, 
        vero reiciendis, dolore nulla corrupti, odio iure sit vel hic quibusdam! 
        Ratione sed harum soluta sapiente.
    </div>
</body>
</html>
