<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $(".btn_1.on").on("mouseover focus", function(){  //class를 동적으로 나중에 추가하는 방식 -> 등록되지 않음!!
                alert("Hello");
            });

            $(".btn_1").addClass("on");

            $(document).on("mouseover focus", ".btn_2.on", function(){  // 라이브 이벤트 방식 -> 정상 등록!!
                alert("Welcome!");
            });
            $(".btn_2").addClass("on");
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p><button class="btn_1">버튼1</button></p>
        <p><button class="btn_2">버튼2</button></p>
    </div>
</body>
</html>
