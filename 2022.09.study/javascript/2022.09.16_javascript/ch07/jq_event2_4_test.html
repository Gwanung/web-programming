<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $(".btn_wrap").delegate(".btn_1.on", "mouseover focus", function(){ //상위요소  | 이벤트 대상요소, 이벤트종류 function()형태!
                alert("Hello");                                                 //이벤트 계속 발생
            });
            $(".btn_1").addClass("on");

            $(document).one("mouseover focus", ".btn_2.on", function(){ //이벤트 1회 발생 후 제거
                alert("welcome");
            });
            $(".btn_2").addClass("on");
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p class="btn_wrap">
            <button class="btn_1">버튼1</button>
        </p>
        <p>
            <button class="btn_2">버튼2</button>
        </p>
    </div>
</body>
</html>
