        $(function(){
            $("#text").keydown(function(e){
                if(e.keyCode == 13){
                    newRegister();
                }
            })
            
        })
        function newRegister(){
            var newText = $("#text").val();

            if(newText){
                $("#text").val("");
                $("#div2").prepend("<li>" + newText);
                
            }
        }
    </script>
