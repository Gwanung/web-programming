<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){  
            $("#hide_img").click(function(){
                $("#hide_img").hide();
                $("#change_bg").css({"background-color" : "pink", "display" : "block"});
            });
        });
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            margin: 20px;
        }
        div{
            display: inline-block;
            border: 3px solid black;
            border-radius: 10px;
            padding: 30px 20px;
        }
        span{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>hide() 메서드 실행 후 배경색 바꾸기</p>
    <div id="change_bg">
    <img src="img/spring.jpg" id="hide_img">
    <p><span>한국의 봄</span> 화사하게 피어난 분홍 매화꽃</p>
    </div>
</body>
</html>
