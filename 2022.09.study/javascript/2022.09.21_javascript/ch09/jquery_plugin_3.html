<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>
    <link rel="stylesheet" href="css/jquery.bxslider.min.css">
    <script>
        $(function(){
            $('.slide_gallery').bxSlider({
                auto: true,
                autoControls: true,
                stopAutoOnClick: true,
                // pager: true
                onSlideBefore:function(b,c,d){
                    console.log(b,c,d);
                    var obj = $(b).prev().find("img");
                    var imgPath = obj.attr("src");
                    var idx = imgPath.lastIndexOf("/");
                    var endIndex = imgPath.lastIndexOf(".");
                    var imgName = imgPath.substring(idx+1, endIndex);
                    alert("현재 슬라이드 인덱스: " + (c+1) + "이미지이름:" +imgName)
                }
            });
        });
    </script>
    <style>
        #gallery_wrap{
            width: 640px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="gallery_wrap">
        <ul class="slide_gallery">
            <li><img src="images/pic_1.jpg" alt="사진1" id="img1"></li>
            <li><img src="images/pic_2.jpg" alt="사진2" id="img2"></li>
            <li><img src="images/pic_3.jpg" alt="사진3" id="img3"></li>
            <li><img src="images/pic_4.jpg" alt="사진4" id="img4"></li>
            <li><img src="images/pic_5.jpg" alt="사진5" id="img5"></li>
            <li><img src="images/pic_6.jpg" alt="사진6" id="img6"></li>
            <li><img src="images/pic_7.jpg" alt="사진7" id="img7"></li>
            <li><img src="images/pic_8.jpg" alt="사진8" id="img8"></li>
        </ul>
    </div>
</body>
</html>
